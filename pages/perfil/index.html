<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../components/reset.css">
    <link rel="stylesheet" href="../../components/fonts.css">
    <link rel="stylesheet" href="../../components/colors.css">

    <link rel="stylesheet" href="./css/perfil.css">

    <title>Bite by Bite - Perfil</title>
</head>
<body class="body">
    <a class="btn_back" href="../principal/index.html">
        <img src="../../components/image/icon_arrowl-left--green.svg" alt="botÃ£o voltar">
    </a>

     <section class="cart_perfil color_background">
        <div class="perfil_avatar">
            <img src="../../components/image/Icon_perfil.svg" alt="Avatar do perfil">
        </div>

        <div class="flex_avatar--title ">
                <h1 class="title_1 color_font-white">Bite by Bite</h1>
                <img  src="../../components/image/Icon_pencil.svg" alt="Editar perfil">
        </div>

        <div class="perfil_dados">
            <div class="dados_container">
                <div class="container_title size_container color_background--container">
                    <p class="p_1 color_font-white">Peso (kg)</p>
                </div>
                <div class="container_info size_container color_background--white">
                    <p class="p_1 color_font-primary">80.4</p>
                </div>
            </div>
            <div class="dados_container">
                <div class="container_title size_container color_background--container">
                    <p class="p_1 color_font-white">Altura (cm)</p>
                </div>
                <div class="container_info size_container color_background--white">
                    <p class="p_1 color_font-primary">183</p>
                </div>
            </div>
            <div class="dados_container">
                <div class="container_title size_container color_background--container">
                    <p class="p_1 color_font-white">Sexo</p>
                </div>
                <div class="container_info size_container color_background--white">
                    <p>Masculino</p>
                </div>
            </div>
            <div class="dados_container">
                <div class="container_title size_container color_background--container">
                    <p class="p_1 color_font-white">Idade</p>
                </div>
                <div class="container_info size_container color_background--white">
                    <p>8</p>
                </div>
            </div>
            <div class="dados_container">
                <div class="container_title size_container color_background--container">
                    <p class="p_1 color_font-white">Objetivo</p>
                </div>
                <div class="container_info size_container color_background--white">
                    <p>Perda de peso</p>
                </div>
            </div>
        </div>

        <div class="perfil_meta">
            <div class="meta_title flex_avatar--title">
                <h2 class="space_title--section title_2 color_font-white">Meta Diaria</h2>
                <img src="../../components/image/Icon_pencil.svg" alt="Editar metas diarias">
            </div>
            <img src="../../components/image/Grafico_zero.svg" alt="Grafico com as metas diaria">
        </div>
     </section>

     <section class="cart_history">
        <div class="history_cont">
            <div class="cont_header">
                <h3 class="space_title--section title_2 color_font-primary">Historicos</h3>
                <div class="header_calendar">
                    <p class="p_2 color_font-primary">Dia: </p>
                    <div class="calendar_select">
                        <p class="p_2 color_font-primary">24/04/23</p>
                        <img src="../../components/image/Icon_down.svg" alt="abrir calendario do historico">
                    </div>
                </div>
            </div>
            <div class="cont_main">
                <h4 class="p_1 color_font-primary">Meta diaria 2200kcal</h4>
                <img src="../../components/image/main_grafico.svg" alt="">
            </div>
        </div>
     </section>
</body>
</html>
