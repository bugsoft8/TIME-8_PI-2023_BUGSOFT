<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../components/reset.css">
    <link rel="stylesheet" href="../../components/fonts.css">
    <link rel="stylesheet" href="../../components/colors.css">

    <link rel="stylesheet" href="./css/alimentos.css">

    <title>Bite by Bite alimentos</title>
</head>
<body>
    <main class="main">
        <div class="header_alimentos">
            <div class="alimentos_titulo">
                <img src="../../components/image/Icon_arrowl-left.svg" alt="Icon_arrowl-left">
                <h1 class="title_2">Adicionar alimentos</h1>
                <img src="../../components/image/Icon_utensils.svg" alt="Icon_utensils">
                <img src="../../components/image/Icon_user-w.svg" alt="Icon_user-w">
            </div>
            <hr class="linha-horizontal" style="color: white;">
            <ul class="alimentos_filtros">
                <li class="p_2">TODOS</li>
                <li class="p_2">FAVORITOS</li>
                <li class="p_2">RECENTES</li>
                <li class="p_2">PESSOAIS</li> 
            </ul>
            <div class="alimentos_busca">
                <img src="../../components/image/Icon_search.svg" alt="Icon_search">
                <input type="text" placeholder="Buscar alimento             X">
            </div>
        </div>
        <p class="p_1">Todos os alimentos estão sendo apresentados em porções de 100g</p>
        <div class="alimento_container">
            <div class="container_titulo">
                <h2 class="p_1">Ovo cozido - 125Kcal</h2>
                <img src="../../components/image/Icon_star.svg" alt="Icon_star">
                <p class="p_3">gr: 100 &nbsp;&nbsp;&nbsp;&nbsp;R$ 1,00 </p>
                <img src="../../components/image/Icon_down.svg" alt="Icon_down">
            </div>
            <p class="p_2">P: 11.5g C: 1.3g G: 8.2 Fibra:0g Sódio: 150mg</p>
            <button class="color_btn-green">Adicionar alimento</button>
        </div>
    </main>
</body>
</html>
